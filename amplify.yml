version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18.17.1
        - nvm use 18.17.1
        - npm install -g --quiet yarn
        - npm install
        - npm ci
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
